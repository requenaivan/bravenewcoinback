# Node.js

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  workingDirectory: 'braveNewCoin'

- task: Npm@1
  inputs:
    workingDir: 'braveNewCoin'
    command: custom
    customCommand: 'test'
  displayName: Run Tests

- task: PublishTestResults@2
  displayName: 'Publish unit test'
  inputs:
    testResultsFiles: 'clover.xml'
    testRunTitle: 'Test Unit with Jest'
    searchFolder: 'braveNewCoin/coverage'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: 'braveNewCoin/coverage/clover.xml'
    pathToSources: 'braveNewCoin/routes/*'
    reportDirectory: 'braveNewCoin/coverage/clover.xml'
