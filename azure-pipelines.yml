# Node.js

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  workingDirectory: 'braveNewCoin'

- task: Npm@1
  inputs:
    workingDir: 'braveNewCoin'
    command: custom
    customCommand: 'test'
  displayName: Run Tests

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(System.DefaultWorkingDirectory)/coverage/clover.xml'
    searchFolder: '$(System.DefaultWorkingDirectory)/coverage/'