# Node.js

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  workingDirectory: 'braveNewCoin'

- script: |
    npm i jest-junit -S -E
  displayName: 'Install JestUnit'
  workingDirectory: 'braveNewCoin'

- task: Npm@1
  inputs:
    workingDir: 'braveNewCoin'
    command: custom
    customCommand: 'test'
  displayName: Run Tests

- task: CmdLine@2
  inputs:
    script: 'npm test'
    workingDirectory: 'braveNewCoin'